<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project 4 | Water Drop: Clean Water Challenge</title>
  <meta name="description" content="A simple web game inspired by charity: water to raise awareness about clean water access." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Water Drop: Clean Water Challenge</h1>
    <div class="brand">
      <img src="assets/logo-placeholder.png" alt="charity: water logo (placeholder)" />
    </div>
  </header>

  <main class="container">
    <section class="hud" aria-label="Game HUD">
      <div class="stat" aria-live="polite"><strong>Score:</strong> <span id="score">0</span></div>
      <div class="stat" aria-live="polite"><strong>Timer:</strong> <span id="timer">30</span>s</div>
      <div class="stat" aria-live="polite"><strong>High Score:</strong> <span id="highScore">0</span></div>
      <button id="achievementsBtn" class="ghost small" aria-haspopup="dialog" aria-controls="achievementsModal">Achievements</button>
    </section>

    <section id="game" class="game-area" aria-label="Game Area">
      <!-- Drops are spawned here by JS -->
      <button id="startBtn" class="cta" aria-label="Start game">Start</button>
      <div id="feedback" class="feedback" aria-live="polite"></div>
    </section>

    <section class="controls">
      <button id="replayBtn" class="ghost" disabled aria-label="Replay game">Replay</button>
      <a class="link" href="https://www.charitywater.org" target="_blank" rel="noopener">Learn more / Donate</a>
    </section>
  </main>

  <footer class="footer">
    <small>Charity: Water Project</small>
  </footer>

  <!-- Achievements Modal -->
  <dialog id="achievementsModal" class="achievements">
    <form method="dialog" class="achievements-card">
      <header>
        <h2>Achievements</h2>
        <menu>
          <button value="close" class="ghost small">Close</button>
        </menu>
      </header>
      <div id="achievementsList" class="achievements-list" aria-live="polite"></div>
      <footer class="achievements-footer">
        <small>Earn badges by playing â€” progress saves in your browser.</small>
      </footer>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
